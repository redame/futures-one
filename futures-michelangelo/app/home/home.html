<div>
  <div class="row">
    <ol class="breadcrumb">
      <li class="active">首页</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-primary">
        <div class="panel-heading">产品列表</div>
        <div class="panel-body">
          <div style="margin-bottom: 10px" ng-repeat="label in labels">
            <ul class="list-inline">
              <li>
                <a ng-href="#/product/label/{{label.id}}" target="_blank">
                  <span style="font-size: 24px; margin-right: 30px;">{{label.name}}</span>
                </a>
              </li>
              <li ng-repeat="prod in label.products">
                <a ng-href="#/product/code/{{prod.code}}" target="_blank">
                  <span style="font-size: 20px; margin-right: 10px;">{{prod.name}}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading">备注列表</div>
        <div class="panel-body" ng-hide="hasComments()">空空如也</div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="comment in comments">
            <div style="margin-bottom: 20px">{{comment.content}}</div>
            <span style="float: right; margin-top: -15px"> {{comment.commitTime | date:"yyyy-MM-dd HH:mm:ss"}} </span>
            <span style="float: left; margin-top: -15px">
              <a ng-href="#/product/code/{{comment.rltKey}}">{{comment.rltName}}</a> 
             </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
