<div>
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default" id="container1"></div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default" id="container2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default" id="container3"></div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default" id="container4"></div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading">备注列表</div>
        <div class="panel-body">空空如也 {{comments || json}}</div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="comment in comments">
            <div style="margin-bottom: 20px">{{comment.content}}</div>
            <span style="float: right; font-size: 10px; margin-top: -15px"> {{comment.commitTime | date:"yyyy-MM-dd HH:mm:ss"}} </span>
            <span style="float: left; font-size: 10px; margin-top: -15px">
              <a ng-href="#/product/code/{{comment.relativeKey}}">{{comment.relativeKey}}</a> 
             </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
