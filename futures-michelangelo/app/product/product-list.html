<div class="container">
  <div class="row">
    <div class="col-md-3">
      <select ng-model="ctrl.id" ng-options="label.id as label.name for label in ctrl.labels" ng-change="refreshTable()"></select>
    </div>
    <div class="col-md-3">最新时间：{{ctrl.latestTime}}</div>
  </div>
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>代码</th>
        <th>名称</th>
        <th>最新价</th>
        <th>1分(%)</th>
        <th>5分(%)</th>
        <th>10分(%)</th>
        <th>30分(%)</th>
        <th>60分(%)</th>
        <th>1日(%)</th>
        <th>5日(%)</th>
        <th>10日(%)</th>
        <th>30日(%)</th>
        <th>60日(%)</th>
      </tr>
    </thead>
  </table>
</div>
