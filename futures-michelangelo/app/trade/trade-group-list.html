<div>
  <div class="row">
    <ol class="breadcrumb">
      <li class="active">交易分组</li>
    </ol>
  </div>
  <div style="height: 45px; border-bottom: 3px solid #ddd;">
    <div style="float: right; margin-bottom: 20px;">
      <button type="button" class="btn btn-primary" ng-click="addTradeModal()">添加分组</button>
    </div>
  </div>
  <div style="clear: both">
    <table id="trade-group-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>名称</th>
          <th>备注</th>
          <th>首次交易时间</th>
          <th>最后交易时间</th>
          <th>未平仓单数</th>          
          <th>手续费</th>
          <th>收益</th>
          <th>交易额</th>
          <th>单数</th>
          <th>操作</th>
        </tr>
      </thead>
    </table>
  </div>
  <input type="hidden" ng-click="detailTradeGroupModal();" id="detailId"></input>
  <script type="text/ng-template" id="detailTradeGroupModal.html">
    <div class="modal-header">
      <h3 class="modal-title">订单详细</h3>
    </div>
    <div class="modal-body">
        {{group | json}}
        <table id="elmts-table" class="table table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>合约</th>
            <th>类型</th>
            <th>开仓时间</th>
            <th>平仓时间</th>
            <th>开仓价格</th>
            <th>平仓价格</th>
            <th>盈利价差</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
  </script>
</div>
