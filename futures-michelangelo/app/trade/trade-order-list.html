<div>
  <div class="row">
    <ol class="breadcrumb">
      <li class="active">交易清单</li>
    </ol>
  </div>
  <div style="height: 45px; border-bottom: 3px solid #ddd;">
    <div style="float: right; margin-bottom: 20px;">
      <button type="button" class="btn btn-primary" ng-click="addTradeOrderModal()">导入订单</button>
    </div>
    <div style="float: left; margin-bottom: 20px;">
      <span style="margin-right: 10px; font-size: 24px">总交易额:</span>
      <span style="margin-right: 30px; font-size: 30px">{{totalAmount | number}}</span>
      <span style="margin-right: 10px; font-size: 24px">总手续费:</span>
      <span style="margin-right: 30px; font-size: 30px">{{totalFee | number:2}}</span>
      <span style="margin-right: 10px; font-size: 24px">总收益:</span>
      <span ng-class="{'price-up':totalProfit>0,'price-down':totalProfit<0}" style="margin-right: 30px; font-size: 30px">{{totalProfit | number}}</span>
    </div>
  </div>
  <div style="clear: both">
    <table id="trade-order-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>合约代码</th>
          <th>交易时间</th>
          <th>类型</th>
          <th>单价</th>
          <th>数量</th>
          <th>交易额</th>
          <th>手续费</th>
          <th>收益</th>
          <th>备注</th>
          <th>组</th>
          <th>序号</th>
        </tr>
      </thead>
    </table>
  </div>
  <input type="hidden" ng-click="assignTradeOrderModal();" id="assignId"></input>
  <script type="text/ng-template" id="addTradeOrderModal.html">
    <div class="modal-header">
      <h3 class="modal-title">导入订单</h3>
    </div>
    <div class="modal-body">
      <input type="file" id="tradeFile" accept="application/vnd.ms-excel" file-model="tradeFile">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">提交</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
  </script>
  <script type="text/ng-template" id="assignTradeOrderModal.html">
    <div class="modal-header">
      <h3 class="modal-title">订单分组</h3>
    </div>
    <div class="modal-body">
       <div class="form-group">
        <label for="trade.group">类型</label>
        <select id="trade.group" class="form-control" ng-model="group" ng-options="ele.id as ele.labelName for ele in groups">
          <option value=''>(空)</option> 
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">提交</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
  </script>

</div>
