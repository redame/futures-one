<div>
  <div class="row">
    <ol class="breadcrumb">
      <li class="active">交易清单</li>
    </ol>
  </div>
  <div style="height: 45px; border-bottom: 3px solid #ddd;">
    <div style="float: right; margin-bottom: 20px;">
      <button type="button" class="btn btn-primary" ng-click="addTradeModal()">再来一局</button>
    </div>
    <div style="float: left; margin-bottom: 20px;">
      <span style="margin-right: 10px; font-size: 24px">总交易额:</span>
      <span style="margin-right: 30px; font-size: 30px">{{totalAmount | number}}</span>
      <span style="margin-right: 10px; font-size: 24px">总手续费:</span>
      <span style="margin-right: 30px; font-size: 30px">{{totalFee | number:2}}</span>
      <span style="margin-right: 10px; font-size: 24px">总收益:</span>
      <span ng-class="{'price-up':totalProfit>0,'price-down':totalProfit<0}" style="margin-right: 30px; font-size: 30px">{{totalProfit | number}}</span>
    </div>
  </div>
  <div style="clear: both">
    <table id="trade-order-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>合约代码</th>
          <th>交易时间</th>
          <th>序列号</th>
          <th>类型</th>
          <th>单价</th>
          <th>数量</th>
          <th>交易额</th>
          <th>手续费</th>
          <th>收益</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
